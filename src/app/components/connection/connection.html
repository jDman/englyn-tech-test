<div class="flex w-full justify-end py-2 px-4">
  <button class="rounded-full py-2 px-8 text-slate-50 bg-emerald-600 disabled:bg-emerald-200" (click)="connectToSocket()"
    [disabled]="isConnected() | async">
    Connect
  </button>
  <button class="rounded-full ml-4 py-2 px-8 text-slate-50 bg-rose-600 disabled:bg-rose-200" (click)="disconnectFromSocket()"
    [disabled]="!(isConnected() | async)">
    Disconnect
  </button>
</div>
